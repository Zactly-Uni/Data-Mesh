version: "3.8"

services:
  keycloak-db:
    image: postgres:16
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakpass
    networks:
      - redpanda-interop
    restart: unless-stopped

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakpass

      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_HTTP_ENABLED: "true"

      # Keycloak is behind nginx under /keycloak
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_RELATIVE_PATH: /keycloak
   
      # CRITICAL: Force Keycloak to generate URLs WITH your host+port
      KC_HOSTNAME: fragjetzt-staging.mni.thm.de
      KC_HOSTNAME_PORT: 18180

      # Trust proxy headers
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
    depends_on:
      - keycloak-db
    networks:
      - redpanda-interop
    restart: unless-stopped

  oauth2-proxy:
    image: quay.io/oauth2-proxy/oauth2-proxy:v7.7.1
    container_name: oauth2-proxy
    environment:
      OAUTH2_PROXY_PROVIDER: oidc

      # INTERNAL issuer URL (always works inside Docker)
      OAUTH2_PROXY_OIDC_ISSUER_URL: http://keycloak:8080/keycloak/realms/data-platform

      # Browser callback URL
      OAUTH2_PROXY_REDIRECT_URL: http://fragjetzt-staging.mni.thm.de:18180/oauth2/callback

      OAUTH2_PROXY_CLIENT_ID: clickhouse-ui
      OAUTH2_PROXY_CLIENT_SECRET: REPLACE_ME_AFTER_CLIENT_CREATION

      # Must be EXACTLY 32 chars (openssl rand -hex 16)
      OAUTH2_PROXY_COOKIE_SECRET: dd2a5af6f8f35fe4b329b68a1c27a9e1

      OAUTH2_PROXY_EMAIL_DOMAINS: "*"
      OAUTH2_PROXY_HTTP_ADDRESS: 0.0.0.0:4180

      # no TLS yet
      OAUTH2_PROXY_COOKIE_SECURE: "false"

      # Protect ClickHouse HTTP UI
      OAUTH2_PROXY_UPSTREAMS: http://fragjetzt-staging.mni.thm.de:18123/

      OAUTH2_PROXY_SET_XAUTHREQUEST: "true"
      OAUTH2_PROXY_PASS_USER_HEADERS: "true"
      OAUTH2_PROXY_PASS_ACCESS_TOKEN: "true"
    depends_on:
      - keycloak
    networks:
      - redpanda-interop
    restart: unless-stopped

  gateway:
    image: nginx:alpine
    container_name: auth-gateway
    ports:
      - "18180:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
    #  - oauth2-proxy
      - keycloak
    networks:
      - redpanda-interop
    restart: unless-stopped

networks:
  redpanda-interop:
    external: true
